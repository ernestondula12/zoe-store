<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <main>
        <section class="shadow rounded-4 p-4 text-center">
            <img src="./assets/logo.png" class="m-4">
            <p>Digite o seu Email e Senha</p>

            <div class="form-floating">
                <input type="email" class="form-control m-2" placeholder="Digite o seu E-mail">
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control m-2" placeholder="Digite a sua senha">
            </div>

            <div>
                <label><input type="checkbox" class="mx-2">Lembrar</label>
            </div>

            <button class="btn btn-primary mt-3">Entrar</button><br/>
            <a href="/index.html">Voltar para pÃ¡gina inicial</a>
        </section>
    </main>
</body>
